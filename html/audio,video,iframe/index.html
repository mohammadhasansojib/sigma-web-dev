<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="this page is for learning about video , audio and iframe.">

        <title>Audio, Video and Iframe</title>
    </head>
    <body>
        <video src="10-sec-video.mp4" width="600" controls poster="youtube.png" muted></video>
        <audio src="10-sec-audio.mp3" controls></audio>

        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <img src="../../../c/image.svg" alt="circle">

        <iframe src="10-sec-video.mp4" width="560" height="315" allowfullscreen poster="youtube.png"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=H6y4D-gAS7b7zd4G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
