<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a page where discussed about inline and block element in html">

        <title>Inline and Block Element</title>
    </head>
    <body>
        <div style="background: yellow">hello world(div)</div>
        <span style="background: aqua">hello world(span)</span>

        <ul style="background: tomato" type="square">
            <li>hello world</li>
            <li style="background: royalblue">hello world</li>
            <li>hello world</li>
        </ul>

        <p style="background-color: brown;">this is paragraph</p>
        <a href="https://google.com" style="background-color: chartreuse;">Google</a>

        <form action="" style="background-color: cadetblue;">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="username">
        </form>


    </body>
</html>
